<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-title {
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-custom {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h2 class="form-title">Регистрация</h2>
        <form id="registration-form">
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Электронная почта</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Подтвердите пароль</label>
                <input type="password" class="form-control" id="confirm-password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-custom">Зарегистрироваться</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Загрузка данных из localStorage
            const username = localStorage.getItem('username');
            const email = localStorage.getItem('email');
            const password = localStorage.getItem('password');
            const confirmPassword = localStorage.getItem('confirmPassword');

            if (username) document.getElementById('username').value = username;
            if (email) document.getElementById('email').value = email;
            if (password) document.getElementById('password').value = password;
            if (confirmPassword) document.getElementById('confirm-password').value = confirmPassword;
        });

        document.getElementById('registration-form').addEventListener('submit', (event) => {
            event.preventDefault();

            // Сохранение данных в localStorage
            localStorage.setItem('username', document.getElementById('username').value);
            localStorage.setItem('email', document.getElementById('email').value);
            localStorage.setItem('password', document.getElementById('password').value);
            localStorage.setItem('confirmPassword', document.getElementById('confirm-password').value);

            // Перенаправление на главную страницу
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
